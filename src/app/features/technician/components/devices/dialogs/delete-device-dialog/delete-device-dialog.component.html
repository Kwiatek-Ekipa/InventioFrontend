<p-dialog
  [visible]="isVisible"
  (visibleChange)="isVisibleChange.emit($event)"
  [modal]="true"
  [draggable]="false"
  [style]="{ width: '600px' }"
>
  <ng-template #header>
    <h3>
      <i class="pi pi-trash"></i>
      Usuń urządzenie
    </h3>
  </ng-template>
  <div class="dialog-body">
    <ui-irreversible-operation-tag/>
    <technician-device-details [device]="device"/>
    <p>
      Czy na pewno chcesz usunąć to urządzenie z systemu? Upewnij się najpierw czy to urządzenie nie jest przypisane do
      żadnej osoby.
    </p>
  </div>
  <ng-template #footer>
    <p-button (click)="handleDeleteBrandConfirm()" label="Usuń" severity="danger"/>
    <p-button (click)="handleDeleteBrandCancel()" label="Anuluj" severity="secondary"/>
  </ng-template>
</p-dialog>
