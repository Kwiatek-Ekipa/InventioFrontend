<p-card>
  <div class="container">
    <p-table #table [value]="brands" [loading]="isLoading" [scrollable]="true" scrollHeight="280px">
      <ng-template #caption>
        <div class="caption">
          <h2>Marki</h2>
          <p-iconfield class="search-input">
            <p-inputicon styleClass="pi pi-search"/>
            <input pInputText type="text" [formControl]="searchControl" placeholder="Wyszukaj..."/>
          </p-iconfield>
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th>Nazwa</th>
          <th style="width: 120px"></th>
        </tr>
      </ng-template>
      <ng-template #body let-brand>
        <tr>
          <td>
            {{ brand.name }}
          </td>
          <td>
            <p-button-group>
              <p-button
                  type="button"
                  icon="pi pi-pencil"
                  text
                  rounded
                  severity="primary"
                  (onClick)="handleUpdateBrand(brand)"
              />
              <p-button
                  type="button"
                  icon="pi pi-trash"
                  text
                  rounded
                  severity="danger"
                  (onClick)="handleDeleteBrand(brand)"
              />
            </p-button-group>
          </td>
        </tr>
      </ng-template>
      <ng-template #loadingbody>
        <tr>
          <td colspan="2">
            <p-progress-spinner/>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <tr>
          <td colspan="2">Brak dodanych producentów sprzętu.</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="action-buttons">
      <p-button icon="pi pi-plus" iconPos="left" label="Dodaj markę sprzętu" (onClick)="showCreateBrandDialog = true"/>
    </div>
  </div>
</p-card>

@if (showCreateBrandDialog) {
  <technician-create-brand-dialog
      [(isVisible)]="showCreateBrandDialog"
      (onConfirm)="handleCreateBrandConfirm($event)"
  />
}
@if (showUpdateBrandDialog) {
  <technician-update-brand-dialog
      [(isVisible)]="showUpdateBrandDialog"
      [brand]="selectedBrand!"
      (onConfirm)="handleUpdateBrandConfirm(selectedBrand!)"
  />
}
@if (showDeleteBrandDialog) {
  <technician-delete-brand-dialog
      [(isVisible)]="showDeleteBrandDialog"
      [brand]="selectedBrand!"
      (onConfirm)="handleDeleteBrandConfirm(selectedBrand!)"
  />
}
